<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Activity Details</title>
</head>
<body>
    <h1>Activity Title</h1>
    <h3>Teacher's Name</h3>
    <h5>Description: Sample activity description</h5>
    
    <h5>Instruction: <a href="#" download>Download</a></h5>
    
    <h6>Time Opened: 10:00 AM</h6>
    <h6>Time Closed: 5:00 PM</h6>

    <p>You have already submitted this activity.</p>
    <button>Unsubmit</button>

    <form method="post" enctype="multipart/form-data">
        <label for="submission">Upload Submission:</label>
        <input type="file" id="submission" name="submission">
        <button type="submit">Submit</button>
    </form>

    <p>No students found.</p>
</body>
</html>
